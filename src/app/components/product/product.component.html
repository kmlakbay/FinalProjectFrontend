<div *ngIf="dataLoaded==false" class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Search Product</label>
    <input type="text"  [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search">
  </div>
<div *ngIf="filterText.length>2" class="alert alert-success">
{{filterText}} aradınız.
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <th>Id</th>
        <th>Product Name</th>
        <th>Category Id</th>
        <th>Unit Price</th>
        <th>Unit Price With Vat</th>
        <th>Units In Stock</th>
    </thead>
    <tr *ngFor="let product of products |filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName |uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice |currency}}</td>
        <td>{{product.unitPrice |vatAdded:10 |currency}}</td>
        <td>{{product.unitsInStock}}</td>
    </tr>
</table>
